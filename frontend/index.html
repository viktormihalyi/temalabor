<!DOCTYPE html>
<html>

<head>
    <title>UsedPC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1 style="text-align:center">UsedPC</h1>
    <div class="page">
        <div class="categories">
            <div class="category" v-for="value in categories" v-on:click="loadFilters(value.text)">{{value.text}}</div>
        </div>
        <div class="filters">
            szűrők
        </div>
        <div class="results">
            keresési találatok
        </div>
    </div>

    <script>
        var categoriesList = new Vue({
            el: '.categories',
            data: {
                categories: [
                    { text: 'Alaplap' },
                    { text: 'Processzor' },
                    { text: 'RAM' }
                ]
            },
            methods:{
                loadFilters:function(message){
                    alert(message);
                }
            }
        })
    </script>
</body>

</html>
