<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <title>UsedPC</title>
</head>

<body>
    <div id="topbar">
        <top-component></top-component>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="listOfFilters" class="col-sm-3" style="background-color:#aaa;min-height:1000px;padding-bottom: 20px;">
                <div>
                    <form>
                        <div id="filtertopbar">
                            <filtertop-component></filtertop-component>
                        </div>
                        <div id="procifilters">
                            <procifilters-component></procifilters-component>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-9" style="background-color:#ccc;min-height:1000px;">Megjelenített találatok</div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#topbar',
            components: {
                'top-component': httpVueLoader('vues/top.vue')
            }
        });
        new Vue({
            el: '#filtertopbar',
            components: {
                'filtertop-component': httpVueLoader('vues/filterTop.vue')
            }
        });
        new Vue({
            el: '#procifilters',
            components: {
                'procifilters-component': httpVueLoader('vues/proci.vue')
            }
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
